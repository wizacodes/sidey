<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Equipment Rental</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    .rental-container { max-width: 900px; margin: 0 auto; padding: 48px; }
    .rental-item { background: #111; border: 1px solid rgba(255,255,255,0.06); border-radius: 8px; padding: 24px; margin-bottom: 24px; }
    .rental-item h2 { margin-top: 0; }
    .rental-pricing { display: flex; gap: 24px; margin: 16px 0; }
    .price-option { background: #000; padding: 12px 16px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.1); }
    .price-option.selected { border-color: #fff; }
    .rental-form { margin-top: 32px; padding: 24px; background: #111; border-radius: 8px; }
    .form-group { margin-bottom: 16px; }
    .form-group label { display: block; margin-bottom: 6px; color: #bdbdbd; font-size: 0.9rem; }
    .form-group input, .form-group select { width: 100%; padding: 10px; background: #000; border: 1px solid rgba(255,255,255,0.1); color: #fff; border-radius: 4px; }
    button.checkout-btn { background: #fff; color: #000; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; }
    button.checkout-btn:hover { background: #eaeaea; }
  </style>
</head>
<body>
  <nav style="position: fixed; top: 48px; right: 48px; z-index: 50; display: flex; gap: 16px;">
    <a href="index.html" style="color: #eaeaea; text-decoration: none; font-size: 0.9rem;">Home</a>
    <a href="about.html" style="color: #eaeaea; text-decoration: none; font-size: 0.9rem;">About</a>
    <a href="rental.html" style="color: #fff; text-decoration: none; font-size: 0.9rem;">Rental</a>
    <a href="hire.html" style="color: #eaeaea; text-decoration: none; font-size: 0.9rem;">Hire Me</a>
  </nav>

  <div class="rental-container">
    <h1>Equipment Rental</h1>
    <p style="color: #bdbdbd; margin-bottom: 32px;">Professional cinema equipment available for rent. All gear is regularly maintained and tested.</p>
    
    <div id="rental-intro" style="background: #1a1a1a; border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 20px; margin-bottom: 32px;">
      <p style="color: #fff; font-size: 0.95rem; margin: 0;">Add your rental introduction in the dashboard settings.</p>
    </div>

    <div id="rental-items">
      <!-- Rental items will be loaded dynamically from the database -->
      <p style="color: #bdbdbd; text-align: center; padding: 48px;">No rental items configured yet. Add equipment in the dashboard.</p>
    </div>

    <div class="rental-form">
      <h3>Rental Details</h3>
      <div id="rental-message" style="margin-bottom: 16px;"></div>
      
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="renter-name" required />
      </div>
      
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="renter-email" required />
      </div>
      
      <div class="form-group">
        <label>Phone</label>
        <input type="tel" id="renter-phone" required />
      </div>
      
      <div class="form-group">
        <label>Rental Start Date</label>
        <input type="date" id="rental-start" required />
      </div>
      
      <div class="form-group">
        <label>Selected Duration</label>
        <input type="text" id="selected-duration" readonly style="background: #111;" />
      </div>
      
      <div class="form-group">
        <label>Total Amount</label>
        <input type="text" id="total-amount" readonly style="background: #111; font-size: 1.2rem; font-weight: 600;" />
      </div>
      
      <button class="checkout-btn" onclick="handleCheckout()">Proceed to Payment</button>
    </div>
  </div>

  <script>
    let selectedPrice = null;
    let selectedDuration = null;

    function selectPrice(element) {
      document.querySelectorAll('.price-option').forEach(el => el.classList.remove('selected'));
      element.classList.add('selected');
      selectedPrice = element.dataset.price;
      selectedDuration = element.dataset.duration;
      document.getElementById('selected-duration').value = selectedDuration === 'day' ? 'Daily' : 'Weekly';
      document.getElementById('total-amount').value = '$' + selectedPrice;
    }

    async function handleCheckout() {
      const name = document.getElementById('renter-name').value;
      const email = document.getElementById('renter-email').value;
      const phone = document.getElementById('renter-phone').value;
      const startDate = document.getElementById('rental-start').value;

      if (!name || !email || !phone || !startDate || !selectedPrice) {
        showMessage('Please fill in all fields and select a rental duration.', 'error');
        return;
      }

      // Initialize Stripe (replace with your publishable key)
      const stripe = Stripe('pk_test_YOUR_PUBLISHABLE_KEY');

      try {
        // Create checkout session on your backend
        const response = await fetch('/api/create-checkout-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            amount: selectedPrice,
            duration: selectedDuration,
            name: name,
            email: email,
            phone: phone,
            startDate: startDate
          })
        });

        const session = await response.json();
        
        // Redirect to Stripe Checkout
        const result = await stripe.redirectToCheckout({
          sessionId: session.id
        });

        if (result.error) {
          showMessage(result.error.message, 'error');
        }
      } catch (error) {
        showMessage('Payment setup not configured. Please contact the site owner to complete your rental.', 'error');
      }
    }

    function showMessage(msg, type) {
      const msgEl = document.getElementById('rental-message');
      msgEl.innerHTML = `<div style="padding: 12px; border-radius: 4px; background: ${type === 'error' ? 'rgba(244, 67, 54, 0.1)' : 'rgba(76, 175, 80, 0.1)'}; color: ${type === 'error' ? '#f44336' : '#4caf50'};">${msg}</div>`;
    }
  </script>
  <script src="../../js/cloudflare-config.js"></script>
  <script src="js/background-video.js"></script>
</body>
</html>
