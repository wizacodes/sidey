<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sanaa Bat Erdene 3D Animator</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #overlay {
  position: absolute;
  left: 20px;
  top: 50%;
  transform: translateY(-50%);
  color: white;
  font-family: sans-serif;
  background: none; /* no grey box */
}

    #overlay h1 { margin: 0; font-size: 20px; }
    #overlay p { margin: 0; font-size: 14px; }
    #buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    button { 
      background: transparent;
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-family: sans-serif;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      min-width: 140px;
    }
    button:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.6);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255,255,255,0.2);
    }
    button:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(255,255,255,0.2);
    }
  </style>
  <script type="module" crossorigin src="/assets/index-tUu1uEBg.js"></script>
</head>
<body>
  <div id="overlay">
    <h1>Sanaa Bat-Erdene</h1>
    <p>3D animator</p>
  </div>
  <div id="buttons">
    <button id="speedUp">Speed Up Animation</button>
    <button id="slowDown">Slow Down Animation</button>
    <button id="resetSpeed">Reset Speed</button>
    <button id="toggleView">Toggle Solid/Wireframe</button>
    <button id="toggleBones">Toggle Bones</button>
  </div>

</body>
</html>
